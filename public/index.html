<style>
:root{
  --bg:#0a192f;

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,var(--bg),#020c1b);
  color:var(--text);
  overflow-x:hidden;
}

/* ================= FUNDO FUTURISTA ================= */
.futuristic-bg{
  position:fixed;
  inset:0;
  z-index:-1;
  pointer-events:none;
  background:
    radial-gradient(circle at 20% 20%, rgba(100,255,218,.18), transparent 40%),
    radial-gradient(circle at 80% 30%, rgba(56,189,248,.15), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(199,125,255,.12), transparent 40%),
    linear-gradient(135deg, var(--bg), #020c1b);
  animation:bgMove 25s ease-in-out infinite alternate;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 0%,100% 0%,50% 100%,0% 0%;}
  100%{background-position:100% 50%,0% 100%,50% 0%,100% 100%;}
}

.particle{
  position:absolute;
  width:10px;
  height:10px;
  background:rgba(100,255,218,.8);
  border-radius:50%;
  filter:blur(1px);
  box-shadow:0 0 18px rgba(100,255,218,.9);
  animation:float 22s linear infinite;
  opacity:.6;
}

.particle:nth-child(1){left:10%;top:120%;}
.particle:nth-child(2){left:25%;top:140%;animation-duration:18s;}
.particle:nth-child(3){left:45%;top:130%;animation-duration:26s;}
.particle:nth-child(4){left:65%;top:150%;animation-duration:20s;}
.particle:nth-child(5){left:80%;top:125%;animation-duration:24s;}
.particle:nth-child(6){left:90%;top:160%;animation-duration:30s;}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-160vh);}
}

/* ================= UI ORIGINAL (INALTERADA) ================= */
button,input{padding:10px;border:none;border-radius:10px;font-family:'Poppins';}
button{cursor:pointer;font-weight:600;transition:.3s;}
button:hover{transform:scale(1.05);}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.box{background:var(--card);padding:35px;border-radius:22px;width:380px;text-align:center;box-shadow:0 25px 60px rgba(0,0,0,.45);}
.hidden{display:none;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:25px;}
.metrics{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;margin-bottom:25px;}
.metric{background:var(--card);padding:20px;border-radius:20px;text-align:center;box-shadow:0 15px 35px rgba(0,0,0,.25);transition:.3s;}
.metric:hover{transform:translateY(-6px);}
.metric strong{font-size:22px;}
.lead{background:#fff;color:#000;padding:18px;border-radius:18px;margin-bottom:15px;box-shadow:0 10px 30px rgba(0,0,0,.2);transition:.3s;}
.lead:hover{transform:translateY(-5px);}
.lead small{opacity:.6;}
.lead button{margin-top:10px;margin-right:5px;font-size:12px;padding:6px 12px;border-radius:8px;}
.btn-edit{background:#fde68a;}
.btn-delete{background:#fecaca;}
.progress-bar{background:#333;border-radius:12px;overflow:hidden;height:20px;margin-top:10px;margin-bottom:15px;}
.progress-fill{background:#64ffda;height:100%;width:0%;transition:.5s;}
</style>
</head>
